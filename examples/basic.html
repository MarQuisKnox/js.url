<html>

	<head>

		<title>JavaScript/NodeJS URL</title>

		<!--<script type="text/javascript" src="https://raw.github.com/yeikos/js.url/master/url.js"></script>-->

		<script type="text/javascript" src="../url.js"></script>

		<script type="text/javascript">

			var url = URL('http://guest:secret@remote:21/filename?a=1#ok');

			console.log(

				url.attr()

			);

			console.log(

				url.attr('hostname')

			);

			console.log(

				url.search('b', 2).search()

			);

			console.log(

				url.attr('protocol', 'https').href()

			);

			console.log(

				URL('subsection/?b=1', 'http://localhost/section/').href()

			);

		</script>

	</head>

	<body>See the console log.</body>

</html>
